<h3>Felhasználók kezelése</h3>


<div class="form-floating mb-3 col-3">
    <input type="search" class="form-control" id="searchInput" placeholder="keresés"[(ngModel)]="search">
    <label for="searchInput">Keresés..</label>
  </div>
  
  
<table class="table table-hover table-striped">
    <thead>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Phone</th>
        <th>Address</th>
        <th class="text-end">Reg</th>
        <th class="text-end">Last</th>
        <th class="text-end">Műveletek</th>
    </thead>
    <tbody>
        <tr  *ngFor="let user of pagedUser; let i = index">
            <td>{{i+1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td>{{user.phone || "nincs hozzáadva"}}</td>
            <td>{{user.adress || "nincs hozzáadva"}} </td>
            <td class="text-end">{{user.reg}}</td>
            <td class="text-end">{{user.last}} </td>
            
            <td class="text-end">
                <button class="btn btn-warning me-2"><i class="bi-pencil" data-bs-toggle="modal" data-bs-target="#exampleModal"></i></button>
                <button class="btn btn-danger" data-bs-toggle="modal" *ngIf="user.status" (click)="letiltas(user.id! ,0)" >
                    <i class="bi bi-dash-circle"></i>
                </button>
                <button class="btn btn-success" data-bs-toggle="modal" *ngIf="!user.status" (click)="visszatiltas(user.id!,1)" >
                    <i class="bi bi-check-circle"></i>
                </button>
            </td>
            <!--(click)="confirmDelete(pizza.id)"  (click)="getPizza(pizza.id)"-->
        </tr>
    </tbody>
    <tfoot>
        <tr >
            <td class="text-center" colspan="10">Összesen: <strong></strong>  rekord</td>
        </tr>
    </tfoot>
</table>
<nav aria-label="Page navigation example" *ngIf="totalPages>1">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link"  aria-label="Previous" (click)="setPage(currentpage-1)" [class.disabled]="currentpage ===1">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i =index"><a class="page-link" (click)="setPage(i+1)" [class.active]="currentpage==i+1">{{i+1}}</a></li>
      
      <li class="page-item">
        <a class="page-link" aria-label="Next" (click)="setPage(currentpage+1) " [class.disabled]="currentpage ===5">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
