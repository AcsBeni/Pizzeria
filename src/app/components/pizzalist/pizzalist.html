<h1>Pizzák listája!</h1>

<div *ngIf="!isLoggedIn">
    A rendeléshez <a href="/login">jelentkezz be</a>! Ha még nincs fiókod, akkor <a href="/registration">regisztrálj</a>
</div>

<div class="mb-3 d-flex flex-row justify-content-end">
    <input type="text" class="form-control w-25" placeholder="Keresés..." [(ngModel)]="searchTerm" (input)="filterpizzas()">
</div>

<table class="table table-striped table-hover">
    <thead>
        <th>#</th>
        <th>Kép</th>
        <th>Megnevezés</th>
        <th>Leírás</th>
        <th class="text-end">Kalória</th>
        <th class="text-end">Ár</th>
        <th class="text-end" *ngIf="isLoggedIn">Kosárba</th>
    </thead>
    <tbody>
        <tr *ngFor="let pizza of filteredpizzas; let i = index">
            <td>{{i+1}}</td>
            <td>
                <img *ngIf="pizza.image" 
     [src]="serverUrl + '/uploads/' + pizza.image"
     [alt]="pizza.name"
     class="thumbnail"
     (click)="openLightbox(pizza.image)">
                <img *ngIf="!pizza.image" src="../../../assets/nopic.jpg" alt="{{pizza.name}}"
                class="thumbnail" (click)="openLightbox(pizza.image!)">
            </td>
            <td>{{pizza.name}}</td>
            <td>{{pizza.description}}</td>
            <td class="text-end">{{pizza.calory | numberformat}}</td>
            <td class="text-end">{{pizza.price| numberformat}} {{currency}}</td>
            <td class="text-end">
                <div class="d-flex flex-row justify-content-end gap-2">
                    
                    <input type="number" class="form-control w-50" id="cart" [(ngModel)]="pizza.amount"  min="0">
                    <button class="btn btn-primary" (click)="AddtoCart(pizza.id)"><i class="bi bi-cart-plus" ></i></button>
                  </div>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="7" *ngIf="isLoggedIn" class="text-center">Összesen <span>{{pizzas.length}}</span> pizza</td>
            <td colspan="7" *ngIf="!isLoggedIn" class="text-center">Összesen <span>0</span> pizza</td>

        </tr>
    </tfoot>
</table>
<app-lightbox [imageUrl]="lightboxImage" [visible]="lightboxVisible" (closed)="lightboxVisible"></app-lightbox>
